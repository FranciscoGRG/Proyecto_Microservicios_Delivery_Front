<nav
  class="relative dark:bg-gray-900 after:pointer-events-none after:absolute after:inset-x-0 after:bottom-0 after:h-px after:bg-white/10"
>
  <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
    <div class="relative flex h-16 items-center justify-between">
      <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
        <!-- Mobile menu button-->
        <button
          type="button"
          (click)="toogleMobileMenu()"
          [attr.aria-expanded]="isMobileMenuOpen"
          class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-white/5 hover:text-white focus:outline-2 focus:-outline-offset-1 focus:outline-indigo-500"
        >
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Open main menu</span>
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            data-slot="icon"
            aria-hidden="true"
            class="size-6 in-aria-expanded:hidden"
          >
            <path
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="1.5"
            data-slot="icon"
            aria-hidden="true"
            class="size-6 not-in-aria-expanded:hidden"
          >
            <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </div>
      <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
        <div class="flex shrink-0 items-center">
          <img
            src="https://tailwindcss.com/plus-assets/img/logos/mark.svg?color=indigo&shade=500"
            alt="Your Company"
            class="h-8 w-auto"
          />
        </div>
        <div class="hidden sm:ml-6 sm:block">
          <div class="flex space-x-4">
            <!-- Current: "bg-gray-950/50 text-white", Default: "text-gray-300 hover:bg-white/5 hover:text-white" -->
            <a
              href="#"
              aria-current="page"
              class="rounded-md bg-gray-950/50 px-3 py-2 text-sm font-medium text-white"
              >Dashboard</a
            >
            <a
              routerLink="/products"
              class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-white/5 hover:text-white"
              >Productos</a
            >
          </div>
        </div>
      </div>

<a
        routerLink="/cart"
        class="relative rounded-full p-1 text-gray-400 hover:text-white focus:outline-2 focus:outline-offset-2 focus:outline-indigo-500"
      >
        <span class="absolute -inset-1.5"></span>
        <span class="sr-only">Ver Carrito</span>
        
        <!-- Icono de Carrito (Shopping Bag SVG) -->
        <svg
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          aria-hidden="true"
          class="size-6"
        >
          <path
            d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.5 2.365 2.365A2.25 2.25 0 0 1 21 16.14V19.5a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 19.5v-3.365a2.25 2.25 0 0 1 .644-1.59L6.25 9.75M15.75 10.5h-7.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>

        <!-- Contador de Ãtems (Badge) -->
        @if (cartItemCount$ | async; as count) {
          @if (count > 0) {
            <span
              class="absolute -top-1 -right-1 inline-flex items-center justify-center h-5 w-5 rounded-full bg-red-600 text-xs font-bold text-white ring-2 ring-gray-900"
            >
              {{ count }}
            </span>
          }
        }
      </a>

      <!-- Icono notificacion y menu perfil -->
      @if (authService.isLoggedIn()) {
      <div
        class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0"
      >
        <!-- Profile dropdown -->
        <div class="relative ml-3">
          <button
            (click)="toogleProfileMenu()"
            type="button"
            [attr.aria-expanded]="isProfileMenuOpen"
            class="relative flex rounded-full focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
          >
            <span class="absolute -inset-1.5"></span>
            <span class="sr-only">Open user menu</span>
            <img
              src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
              alt=""
              class="size-8 rounded-full bg-gray-800 outline -outline-offset-1 outline-white/10"
            />
          </button>

          <div
            *ngIf="isProfileMenuOpen"
            class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-gray-800 py-1 shadow-lg ring-1 ring-white ring-opacity-10 focus:outline-none"
            tabindex="1"
          >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-gray-300 focus:bg-white/5 focus:outline-hidden"
              >Your profile</a
            >
            <a
              routerLink="/admin"
              class="block px-4 py-2 text-sm text-gray-300 focus:bg-white/5 focus:outline-hidden"
              >Admin</a
            >
            <button
              (click)="logout()"
              class="block px-4 py-2 text-sm text-gray-300 focus:bg-white/5 focus:outline-hidden"
            >
              Cerrar sesion
            </button>
          </div>
        </div>
      </div>
      } @else {
      <a
        routerLink="/login"
        class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-white/5 hover:text-white"
      >
        Iniciar sesion</a
      >
      <a
        routerLink="/register"
        class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-white/5 hover:text-white"
      >
        Registrarse</a
      >
      }
    </div>
  </div>

  <div *ngIf="isMobileMenuOpen" class="sm:hidden" id="mobile-menu">
    <div class="space-y-1 px-2 pt-2 pb-3">
      <!-- Current: "bg-gray-950/50 text-white", Default: "text-gray-300 hover:bg-white/5 hover:text-white" -->
      <a
        routerLink="/"
        aria-current="page"
        class="block rounded-md bg-gray-950/50 px-3 py-2 text-base font-medium text-white"
        >Dashboard</a
      >
      <a
        routerLink="/products"
        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-white/5 hover:text-white"
        >Productos</a
      >
    </div>
  </div>
</nav>
